<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja produktu</title>
    <th:block th:replace="fragments/header :: header-css"></th:block>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form th:object="${tripToEdit}" th:action="@{/admin/trip}" method="post">
    <input hidden=hidden th:value="*{id}" th:field="*{id}">
    <input type="text" th:field="*{tripDestination}" placeholder="Cel podróży">
    <input type="text" th:field="*{pictureUrl}" placeholder="Url obrazka">
    <input type="number" th:field="*{stockAmount}" placeholder="Stan magazynowy">
    <input type="number" step="0.01" th:field="*{price}" placeholder="Cena">
    <select th:field="*{tripType}">
        <option th:value="''" th:text="'Typ produktu'"></option>
        <option th:selected="${tripToEdit.tripType eq pt}" th:each="pt : ${tripTypes}" th:value="${pt}" th:text="${pt.type}"></option>
    </select>


    <button>Zmień wycieczke</button>
</form>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
